version: '3.8'

services:
  # WordPress with MySQL
  wordpress:
    image: wordpress:latest
    container_name: wp-praxis-wordpress
    ports:
      - "8000:80"
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_pass
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
      - ../../..:/wp-praxis:ro
    depends_on:
      - mysql
    networks:
      - wp-praxis-network

  # MySQL for WordPress
  mysql:
    image: mysql:8.0
    container_name: wp-praxis-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_pass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wp-praxis-network

  # PostgreSQL for Ecto/Elixir
  postgresql:
    image: postgres:15
    container_name: wp-praxis-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: wp_praxis_dev
      POSTGRES_USER: wp_praxis
      POSTGRES_PASSWORD: wp_praxis_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wp-praxis-network

  # Swarm Dispatcher
  swarm-dispatcher:
    build:
      context: ../../..
      dockerfile: examples/docker/Dockerfile.dispatcher
    container_name: wp-praxis-dispatcher
    ports:
      - "8080:8080"
      - "4000:4000"  # GraphQL
    environment:
      DATABASE_URL: postgresql://wp_praxis:wp_praxis_pass@postgresql:5432/wp_praxis_dev
      WORDPRESS_HOST: wordpress
      WORDPRESS_PORT: 80
    volumes:
      - ../../../SymbolicEngine:/app/SymbolicEngine:ro
      - swarm_data:/app/data
    depends_on:
      - postgresql
      - wordpress
    networks:
      - wp-praxis-network

  # Swarm Workers (scale with: docker-compose up --scale worker=4)
  worker:
    build:
      context: ../../..
      dockerfile: examples/docker/Dockerfile.worker
    environment:
      DISPATCHER_URL: http://swarm-dispatcher:8080
      WORKER_CAPABILITIES: rust,php,powershell
      MAX_CONCURRENT: 3
      WORDPRESS_HOST: wordpress
      WORDPRESS_PORT: 80
    volumes:
      - ../../../:/wp-praxis:ro
      - worker_data:/app/data
    depends_on:
      - swarm-dispatcher
      - wordpress
    networks:
      - wp-praxis-network

  # Dashboard (Web UI)
  dashboard:
    build:
      context: ../../..
      dockerfile: examples/docker/Dockerfile.dashboard
    container_name: wp-praxis-dashboard
    ports:
      - "3000:3000"
    environment:
      GRAPHQL_ENDPOINT: http://swarm-dispatcher:4000/graphql
      DISPATCHER_URL: http://swarm-dispatcher:8080
    volumes:
      - ../../../SymbolicEngine/dashboard:/app/dashboard:ro
    depends_on:
      - swarm-dispatcher
    networks:
      - wp-praxis-network

volumes:
  wordpress_data:
  mysql_data:
  postgres_data:
  swarm_data:
  worker_data:

networks:
  wp-praxis-network:
    driver: bridge
