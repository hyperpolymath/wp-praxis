schema: ./schema.graphql
generates:
  ./src/generated/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: ../types#GraphQLContext
      scalars:
        DateTime: Date
        JSON: any
        JSONObject: Record<string, any>
      mappers:
        Symbol: ../types#SymbolModel
        Workflow: ../types#WorkflowModel
        Execution: ../types#ExecutionModel
        Baseline: ../types#BaselineModel
        Audit: ../types#AuditModel
        Node: ../types#NodeModel
        Task: ../types#TaskModel
      useIndexSignature: true
      enumsAsTypes: true
      avoidOptionals: false
